{% extends "base.html" %}
{% block content %}

<h1>Pending jobs on <span class='hl'>{{queue}}</span></h1>
  <p class='sub'>Showing {{start}} to {{end}} of <b>{{size}}</b> jobs</p>
  <table class='jobs'>
    <tr>
      <th>Class</th>
      <th>Args</th>
    </tr>
    {% for job in jobs %}
    <tr>
      <td class='class'>{{job['class']}}</td>
      <td class='args'>{{job['args']}}</td>
    </tr>
    {% endfor %}
  </table>

{% endblock %}
